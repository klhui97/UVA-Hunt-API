<!DOCTYPE html>
<html>

<head>
    <title>UVA</title>
    <link href='css/mian.css' rel="stylesheet">
    <link href="css/vuetify.min.css" rel="stylesheet">
    <script src="js/vue.min.js"></script>
    <script src="js/vuetify.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <!-- Table -->
            <div class="ma-2">
                <v-data-table :headers="headers" :items="studentData" :loading="true" class="elevation-1">
                    <v-progress-linear slot="progress" color="blue" indeterminate></v-progress-linear>
                    <template slot="items" slot-scope="props">
                        <td v-for="header in headers" v-bind:class="[header.value == 'name' ? 'text-md-left' : 'text-md-center']">
                            {{ checkCompleted(props.item[header.value]) }}
                        </td>
                    </template>
                </v-data-table>
            </div>
        </v-app>
    </div>

    <script src="js/vue-resource@1.5.1"></script>
    <script src="js/jquery.min.js"> </script>
    <script src="js/main.js"></script>
</body>

</html>
